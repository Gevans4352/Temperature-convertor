<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./Temperature.css" />
  </head>
  <body>
    <div class="arrangement">
    <form>
      <h1>Temperature Convertor</h1>
      <input type="number" id="textBox" value="0" /><br /><br />

      <input type="radio" id="toFarenheit" name="unit" />
      <label for="toFarenheit">Celsius → Farenheit</label><br /><br />

      <input type="radio" id="toCelsius" name="unit" />
      <label for="toCelsius"> Farenheit → Celsius </label><br /><br />

      <button type="button" onclick="convert()">Submit</button>
      <p id="result"></p>
    </form>
    </div> 

    <script src="./Temperature.js"></script>
  </body>
</html>
